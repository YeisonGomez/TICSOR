<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>UASOR</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="course-grid">
        <div class="course-video-container" *ngIf="content">
            <ion-slides pager class="slider" (ionSlideDidChange)="slideChanged()">
                <ion-slide class="slider-page" *ngFor="let i = index; let item of content.images">
                    <img *ngIf="content.tipo != 1" src="{{item}}">

                    <iframe *ngIf="content.tipo == 1" id="video-{{i}}" style="width: 100%; height: 300px;" width="100" height="100" [src]=item></iframe>
                </ion-slide>

            </ion-slides>
        </div>
         <div class="course-explanation-content">
            <div class="course-explanaton" *ngIf="content">
                <h1>{{content.nombre}}</h1>
                <p>{{content.descripcion}}</p>
            </div>
        </div> 
    </div>
</ion-content>
