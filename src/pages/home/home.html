<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>UASOR</ion-title>
        <ion-buttons end>
            <button style="font-size: 1.8rem;" ion-button color="light" (click)="presentActionSheet()">
              <ion-icon name="more"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding style="background: #E5E5E5;">
    <section class="cards-links">
        <div>
            <ion-card class="card-lesson">
                <div class="card-lesson-video">
                    <img src="assets/imgs/idea.svg" alt="">
                </div>
                <div class="card-lesson-description" *ngIf="course">
                    <h1>{{course.curso_nombre}}</h1>
                    <p class="lesson-avance">{{course.cursados}} <span>/</span> {{course.temarios}}</p>
                    <button ion-button clear color="light" outline (click)="openTemario()"> Continua tu aprendizaje</button>
                </div>
            </ion-card>
        </div>
        <div class="cards-grid">
            <ion-card class="card-link" (click)="scanCode()">
                <img src="assets/imgs/qr.svg" alt="">
                <h2>Código QR</h2>
            </ion-card>
            <ion-card class="card-link">
                <img src="assets/imgs/about.svg" alt="" (click)="openAbout()">
                <h2>Presentación</h2>
            </ion-card>
        </div>
    </section>
    <section class="cards-news">
        <div class="divider">
            <span>Noticias</span>
        </div>
        <ion-card style="margin: 10px 0; width:100%">

            <ion-item class="not_margin new-header" style="margin:0">
                <h3 style="font-weight:500;">Fuentes</h3>
            </ion-item>
            <ion-card-content style="overflow-x: auto;">
                <div class="fuent">
                    <div class="fuent__thum" *ngFor="let new of news">
                        <a href="{{new.url}}">
                            <div class="thumbnail">
                                <img src="{{new.img}}" class="portrait" alt="">
                            </div>
                            <h2>{{new.title}}</h2>
                        </a>
                    </div>

                </div>
            </ion-card-content>

        </ion-card>
    </section>
</ion-content>
