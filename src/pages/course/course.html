<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>UASOR</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="course-grid">
        <div class="course-video-container">
            <ion-slides pager class="slider" (ionSlideDidChange)="slideChanged()">
                <ion-slide class="slider-page" *ngFor="let content of content">
                    <img *ngIf="content.multimedia_tipo == 0" src="{{content.url}}">

                    <iframe *ngIf="content.multimedia_tipo == 1" id="video-{{content.id}}" style="width: 100%;height: 100%" width="100" height="100" 
                    [src]=content.url></iframe>
                </ion-slide>

            </ion-slides>
        </div>
        <div class="course-explanation-content">
            <div class="course-explanaton" *ngIf="contentSelected">
                <h1>{{contentSelected.titulo}}</h1>
                <p>{{contentSelected.descripcion}}</p>
            </div>
            <button ion-button color="light" outline (click)="showConfirm()" class="test-btn">Tomar examen</button>
        </div>
    </div>
</ion-content>
