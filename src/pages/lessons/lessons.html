<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>UASOR</ion-title>
        <ion-buttons end>
            <button style="font-size: 1.8rem;" ion-button color="light" (click)="presentActionSheet()">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding style="background: #E5E5E5;">
    <section class="grid-lessons">
        <div class="lesson-card" *ngFor="let temary of temary">
            <div class="lesson-card-img" (click)="openTopic(temary)">
                <img src="{{temary.image}}" alt="">
                <div class="cover"></div>
                <h1>{{temary.nombre}}</h1>
            </div>
            <div class="lesson-card-subheader">
                <div class="lesson-card-advance">
                    <p>{{(temary.resultado)? temary.resultado: '--'}}</p>
                    <span>Nota</span>
                </div>
                <div class="lesson-card-test" (click)="openTest(temary)">
                    <img src="https://image.flaticon.com/icons/png/512/243/243322.png" alt="">
                    <p>Tomar examen</p>
                </div>
            </div>
        </div>
    </section>
</ion-content>
